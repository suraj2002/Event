<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #6e7bff, #2c3e9a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;	
            padding: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus {
            border-color: #6e7bff;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #6e7bff;	 	
            width: 48%;
            padding: 12px;	
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="reset"] {
            background-color: #f44336;
        }
        input[type="submit"]:hover {
            background-color: #5a6ae0;
        }
        input[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="Registration" method="post">            
            <table>
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="cpassword">Confirm Password:</label></td>
                    <td><input type="password" id="cpassword" name="cpassword" required></td>
                </tr>
            </table>

            <h2>Terms and Conditions:</h2>
            <table>
                    <td><label for="data_privacy_agreement">Data Privacy Agreement:</label></td>
                    <td>
                        <label for="data_privacy_agreement"><input type="checkbox" id="data_privacy_agreement" name="data_privacy_agreement" required>
                        I agree to the data privacy terms and conditions.</label>
                    </td>
                </tr>
            </table>

            <div style="text-align: center;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            
            <br>
            <div>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <script >
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const contact = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("cpassword").value;

            if (!/^[a-zA-Z\s]{1,50}$/.test(name)) {
                alert("Name must contain only alphabets and be up to 50 characters long.");
                return false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email) || email.length > 50) {
                alert("Invalid email format or too long.");
                return false;
            }
            if (!/^\d{10}$/.test(contact)) {
                alert("Please enter valid phone number.");
                return false;
            }
            const passwordRegex = /^(?=.[A-Z])(?=.[a-z])(?=.\d)(?=.[@#$%]).{8,50}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, one number, one special character (#$@%), and be between 8 and 50 characters long.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }

    </script>
        </form>
    </div>
</body>
</html>
