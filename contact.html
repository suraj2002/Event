<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
  body {
    margin: 0;
    padding: 20px;
    font-family: sans-serif;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  p {
    line-height: 1.6;
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    width: 50%;
    margin: 0 auto;
  }
  
  label {
    margin-bottom: 5px;
    display: block;
  }
  
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 15px;
  }
  
  textarea {
    height: 150px;
  }
  
  button[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #222;
  }
  
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  ul li {
    margin-bottom: 10px;
  }
  
</style>
</head>

<body>

  <h1>Have any Query, please contact us</h1>
  <p align="center">We'd love to hear from you! Fill out the form below or reach out to us using the information provided.</p>

  <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Write your Query Here:</label>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>

  <br>
  <hr>

  <h2>Contact Information:</h2>
  <ul>
    <li>Phone: (555) 555-5555</li>
    <li>Email: youremail@example.com</li>
    <li>Address: 123 Main Street, Anytown, CA 12345</li>
  </ul>
</body>
</html>
