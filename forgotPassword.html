<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #6e7bff, #2c3e9a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .form {
            width: 360px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .form:hover {
            transform: scale(1.02);
        }
        .form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        .field {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }
        .field label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .field input {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .field input:focus {
            border-color: #6e7bff;
        }
        button {
            border: none;
            background-color: #6e7bff;
            width: 100%;
            padding: 12px;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a6ae0;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2>Create your New Password</h2>
        <div class="field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="field">
            <label for="npassword">New Password</label>
            <input type="password" id="npassword" name="npassword" required>
        </div>
        <div class="field">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cnpassword" name="cnpassword" required>
        </div>
        <button type="submit">Submit</button>
        <br>
        <div>
            <a href="login.html">Login Here</a>
        </div>
    </div>
</body>
</html>
